# Workflow for testing Sorald.
#
# Note that actions are specified by commit hash. This is to avoid the security
# risk of someone injecting malicious code into a release and then simply
# changing a tag.

name: tests

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Show path
        run: |
          echo $Env:Path
          dir C:\ProgramData\chocolatey\lib\maven\apache-maven-3.8.3\bin

      - name: System path
        run: "[Environment]::GetEnvironmentVariable('Path','Machine')"
      - name: User path
        run: "[Environment]::GetEnvironmentVariable('Path','User')"
      - name: Process path
        run: "[Environment]::GetEnvironmentVariable('Path','Process')"

      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-java@8764a52df183aa0ccea74521dfd9d506ffc7a19a # v2.0.0
        with:
          java-version: 11
          java-package: jdk
          architecture: x64
          distribution: 'adopt'

      - name: Run mvn subprocess
        run: |
          javac Main.java
          java Main

