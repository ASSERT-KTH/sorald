# Workflow for testing Sorald.
#
# Note that actions are specified by commit hash. This is to avoid the security
# risk of someone injecting malicious code into a release and then simply
# changing a tag.

name: tests

on:
  pull_request:
  push:
    branches: master 
  schedule:
  - cron: "0 0 * * *"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
      - uses: actions/setup-java@d202f5dbf7256730fb690ec59f6381650114feb2 # v1.4.3
        with:
          java-version: 11
          java-package: jdk
          architecture: x64
      - name: Check formatting with spotless
        run: mvn spotless:check
      - name: Build project
        run: mvn -B package
      - name: Sanity check jarfile
        run: java -jar target/sorald-1.1-SNAPSHOT-jar-with-dependencies.jar repair --original-files-path src/test/resources/ArrayHashCodeAndToString.java --rule-keys 2184
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@239febf655bba88b16ff5dea1d3135ea8663a1f9 # v1.0.15
        with:
          fail_ci_if_error: true

  test-prrecorder:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
      - uses: actions/setup-python@8c5ea631b2b2d5d8840cf4a2b183a8a0edc1e40d # v2.2.0
        with:
          python-version: 3.8
      - name: Test prrecorder
        run: |
          cd experimentation/tools/pr_recorder/
          pip install --upgrade pip
          pip install -r requirements.txt
          pytest test_prrecorder.py
