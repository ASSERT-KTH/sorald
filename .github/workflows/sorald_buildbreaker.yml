name: sorald-buildbreaker

on:
  pull_request:
  push:
    branches: master 

jobs:
  buildbreaker:
    runs-on: ubuntu-latest
    name: Run Sorald Buildbreaker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Sorald Buildbreaker
        uses: SpoonLabs/sorald-buildbreaker@upload-review-comments-as-artifact
        with:
          source: 'src/main/java'
          suggestions-token: ${{ secrets.GITHUB_TOKEN }}
          ratchet-from: 'origin/master'
