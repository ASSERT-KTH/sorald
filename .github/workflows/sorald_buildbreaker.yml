name: sorald-buildbreaker

on:
  pull_request:
  push:
    branches: master 

jobs:
  buildbreaker:
    runs-on: ubuntu-latest
    name: Run Sorald Buildbreaker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run Sorald Buildbreaker
        uses: SpoonLabs/sorald-buildbreaker@issue/111-upload-comments
        with:
          source: 'src/main/java'
          post-review-comments: true
          ratchet-from: 'origin/master'
