name: sorald-buildbreaker

on:
  pull_request:
  push:
    branches: master 

jobs:
  buildbreaker:
    runs-on: ubuntu-latest
    name: Run Sorald Buildbreaker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Sorald Buildbreaker
        uses: SpoonLabs/sorald-buildbreaker@upload-review-comments-as-artifact
        with:
          source: 'src/test/resources/processor_test_files/2095_UnclosedResources'
          suggestions-token: ${{ secrets.GITHUB_TOKEN }}
