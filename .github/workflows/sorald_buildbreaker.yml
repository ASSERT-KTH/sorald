name: sorald-buildbreaker

on:
  pull_request:
  push:
    branches: master 

jobs:
  buildbreaker:
    runs-on: ubuntu-latest
    name: Run Sorald Buildbreaker
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Sorald Buildbreaker
        uses: slarse/test-github-action@0ade66510e06b8a3d68da73352c4516161698422
        with:
          source: 'src/main/java'
